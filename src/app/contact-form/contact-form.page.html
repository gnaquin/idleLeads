<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content>
  <div class="containerText">
    <h1>let us know how we can help you today</h1>
  </div>

  <div class="container">
    <ion-card color="secondary">
      <form>
        <ion-list>
          <ion-item color="secondary">
            <ion-label position="stacked">Full Name</ion-label>
            <ion-input
              autocapitalize="words"
              placeholder="full name"
            ></ion-input>
          </ion-item>

          <ion-item color="secondary">
            <ion-label position="stacked">Message</ion-label>
            <ion-input
              autocapitalize="sentences"
              placeholder="message"
              ><textbox></textbox
            ></ion-input>
          </ion-item>
        </ion-list>

        <ion-button color="tertiary" type="submit" expand="block"
          >submit</ion-button
        >
      </form>
    </ion-card>
  </div>
</ion-content>
