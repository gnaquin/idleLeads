<ion-header [translucent]="true">
  <app-header></app-header>
</ion-header>

<ion-content>
  <!-- <div class="containerText">
    <h1>all you have to do is fill this out! we handle the rest</h1>
  </div> -->
  <div class="container">
    <ion-card color="primary">
      <ion-card-header>
        <ion-card-title>Ticket Form</ion-card-title> 
      </ion-card-subtitle>ONCE YOU FILL THIS OUT SO WE CAN GET TO WORK FOR YOU</ion-card-subtitle>
      </ion-card-header>

      <form>
        <ion-list>
          <ion-item color="primary">
            <ion-label position="floating">Full Name</ion-label>
            <ion-input
              autocapitalize="words"
            ></ion-input>
          </ion-item>

          <ion-item color="primary">
            <ion-label position="floating">Phone Number</ion-label>
            <ion-input type="tel"></ion-input>
          </ion-item>

          <ion-item color="primary">
            <ion-label position="floating">Email</ion-label>
            <ion-input></ion-input>
          </ion-item>

          <ion-item color="primary">
            <ion-label position="floating">Prefered Contact Method</ion-label>
            <ion-select interface="popover">
              <ion-select-option value="call">Phone Call</ion-select-option>
              <ion-select-option value="text">Text Message</ion-select-option>
              <ion-select-option value="email">Email</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item color="primary">
            <ion-label position="floating">Briefly Describe the Job</ion-label>
            <ion-textarea autocapitalize="sentences" #autofocus></ion-textarea>
          </ion-item>
        </ion-list>

        <ion-button color="tertiary" type="submit" expand="block"
          >submit ticket</ion-button
        >
      </form>
    </ion-card>
  </div>
</ion-content>
