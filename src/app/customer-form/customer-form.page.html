<ion-header [translucent]="true">
  <app-header></app-header>
</ion-header>

<ion-content>
  <!-- <div class="containerText">
    <h1>all you have to do is fill this out! we handle the rest</h1>
  </div> -->
  <div class="container">
    <ion-card color="primary">
      <ion-card-header>
        <ion-card-subtitle>LET US DO THE WORK FOR YOU</ion-card-subtitle>
        <ion-card-title>Ticket Form</ion-card-title>
      </ion-card-header>

      <form [formGroup]="customerData" (ngSubmit)="onSubmit()">
        <ion-list>
          <ion-item color="primary">
            <ion-label position="floating">Full Name</ion-label>
            <ion-input
              required="true"
              autofocus="true"
              autocapitalize="words"
              formControlName="fullName"
            ></ion-input>
          </ion-item>

          <ion-item color="primary">
            <ion-label position="floating">Phone Number</ion-label>
            <ion-input
              required="true"
              pattern="tel"
              formControlName="phone"
              type="tel"
            ></ion-input>
          </ion-item>

          <ion-item color="primary">
            <ion-label position="floating">Email</ion-label>
            <ion-input
              required="true"
              pattern="email"
              formControlName="email"
            ></ion-input>
          </ion-item>

          <ion-item color="primary">
            <ion-label position="floating">Prefered Contact Method</ion-label>
            <ion-select formControlName="prefContact" interface="popover">
              <ion-select-option value="call">Phone Call</ion-select-option>
              <ion-select-option value="text">Text Message</ion-select-option>
              <ion-select-option value="email">Email</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item color="primary">
            <ion-label position="floating">Briefly Describe the Job</ion-label>
            <ion-textarea
              autocorrect="on"
              formControlName="jobDesc"
              autocapitalize="sentences"
              #autofocus
            ></ion-textarea>
          </ion-item>
        </ion-list>

        <ion-button color="tertiary" type="submit" expand="block"
          >submit ticket</ion-button
        >
      </form>
    </ion-card>
  </div>
</ion-content>
